<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Judul Website -->
    <title>Apartemen</title>
    <!-- Css -->
    <link rel="stylesheet" href="../styles/style_login_register.css" />
</head>

<body>
    <section>
        <div style="background-color: white; padding: 100px; border-radius: 10px; margin-top: 100px;">
            <p style="margin-bottom: 5px;">AlBeko</p>
            <h1 style="color: #db2d43; font-weight: bold;">Log In to AlBeko</h1>
            <form action="" style="margin-top: 20px;">
                <label for="username" style="opacity: 50%;">E-Mail</label><br>
                <input type="text" id="email" name="email"
                    style="padding: 10px; border-radius: 5px; border-color: #db2d43; border-style: solid; width: 100%;"><br>
                <label for="pwd" style="opacity: 50%;">Password</label><br>
                <input type="password" id="pwd" name="pwd"
                    style="padding: 10px; border-radius: 5px; border-color: #db2d43; border-style: solid; width: 100%;"><br><br>
                <input type="submit" value="SIGN IN"
                    style="padding: 10px; width: 100%; background-color: #db2d43;border-color: transparent; color: white; font-weight: bolder; border-radius: 5px;">
            </form>
            <div style="margin-top: 10px; display: flex; flex-direction: row;">
                <p style="opacity: 50%;">Don't have an account?</p>
                <span style="color: #db2d43; font-weight: bolder;">REGISTER</span>
            </div>
        </div>
    </section>
</body>

</html>
