<!DOCTYPE html>
<html>

<head>
    <title>Place - Albeko</title>
    <link rel="stylesheet" href="../styles/style_place.css">
    <!-- Fonts AWesome -->
    <script src="https://kit.fontawesome.com/08b1704614.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://image.freepik.com/free-photo/building_1127-2313.jpg" alt="Los Angeles" width="100%"
                    height="600">
            </div>
            <div class="carousel-item">
                <img src="https://image.freepik.com/free-photo/8-storey-residential-condo-building-with-swimming-pool-middle-building_37282-895.jpg"
                    alt="Chicago" width="100%" height="600">
            </div>
            <div class="carousel-item">
                <img src="https://image.freepik.com/free-photo/modern-spacious-room-with-large-panoramic-window_7502-7289.jpg"
                    alt="New York" width="100%" height="600">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <div style="margin: 50px;">
        <h2>3 Bedroom, 3 Bathroom, Wifi,<br>SwimingPool</h2>
    </div>
    <div style="margin-left: 50px;">
        <i class="fas fa-home">Kemang, Jakarta Selatan</i>
    </div>
    <div style="text-align: center;">
        <button
            style="padding: 10px; width: 20rem; background-color: #db2d43; border-color: transparent; border-style: dotted; color: white; font-weight: bolder; border-radius: 50px; margin: 20px;">ORDER
            NOW</button>
    </div>
</body>

</html>
